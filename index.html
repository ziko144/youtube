    <style>
        html,

        }

        * {
            margin: 0;

        .container{
            display: flex;
            justify-content: space-between;
        }

        .box {
            height: 100px;
            width: 100px;

            background-position: center;


        }

        .one {
            height: 70px;

        }

        .two {

            width: 70px;
            height: 70px;

        }

        .three {
            display: flex;
            justify-content: right;
            width: 70px;
            height: 70px;
            background-color: rebeccapurple;
            border-radius: 48px;
            position: relative;

        }

        .three::before{
            content: 'Z'; 
            text-align: center;
            color: black;
            line-height: 30px;
            background-color: white;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 48px;
            transition: .4s;
            scale: 0;  
            justify-content: center;         
        }
        .three:hover::before{
            scale: 1;
            opacity: 40%;
        }
    </style>
</head>
